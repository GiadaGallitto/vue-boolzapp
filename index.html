<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Link CSS -->
        <link rel="stylesheet" href="./css/style.css">
        <title>Boolzapp</title>

        <!-- Link Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>
    <body>
        <div id="app">

            <header>

            </header>

            <main class="d-flex">
                    <section class="contacts-part h-100 border border-dark container">
                        <div class="row upper-part position-relative">
                            <div class="col-12 profile-tools">
                                <div class="row justify-content-between">
                                    <div class="col-3 d-flex mb-1">
                                        <div class="icon-container h-100 pt-2 d-inline-block">
                                            <img class="w-100" src="./img/avatar_io.jpg" alt="my avatar">
                                        </div>
                                        <div class="my-name fs-6 ps-2 pt-3 d-inline-block">
                                            <p class="fw-semibold">Jade</p>
                                        </div>
                                    </div>
                                    <div class="col-4 pt-3 text-end">
                                        <i class="fa-sharp fa-solid fa-circle-notch"></i>
                                        <i class="fa-solid fa-message"></i>
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 advisor border border-primary d-flex">
                                <div class="bell-icon">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div class="text-advisor">
                                    <p class="fs-6 fw-semibold">Ricevi notifiche di nuovi messaggi</p>
                                    <span class="text-secondary">Attiva notifiche desktop</span>
                                </div>
                            </div>
                            <div class="col-12 search py-1 border border-primary">
                                <div class="search-icon d-inline-block">icona</div>
                                <input class="w-75" type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>

                        <div class="row contacts-thumbs position-relative">
                            <div v-for="(element, chatIndex) in contacts" @click="openNewChat(chatIndex)" class="col-12 contact border border-danger d-flex">
                                <img class="contact-icon" :src="`./img/avatar${element.avatar}.jpg `" alt="avatar img">
                                <div class="contact-details pt-3 ps-3">
                                    <p class="fw-semibold">{{element.name}}</p>
                                    <span>Ultimo messaggio</span>
                                </div>
                            </div>
                        </div>
                    </section>
    
                    <section class="chat-part h-100 border border-dark container">
                        <div class="row position-relative">
                            <div class="col-12 active-chat-tools">
                                <div class="row justify-content-between">
                                    <div class="col-3 d-flex mb-1">
                                        <div class="icon-container h-100 d-inline-block">
                                            <img class="w-100" :src="`./img/avatar${contacts[contactIndex].avatar}.jpg `" alt="my avatar">
                                        </div>
                                        <div class="my-name fs-6 ps-2 pt-3 d-inline-block">
                                            <p class="fw-semibold">
                                                {{contacts[contactIndex].name}} 
                                            </p>
                                        </div>
                                    </div>
                                    <div class="col-4 pt-3 text-end">
                                        icone
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row chat-screen position-relative">
                            <div class="col-12 h-100 pt-5">
                                <div v-for="(element, index) in contacts[contactIndex].messages" class="container w-75 m-auto">
                                    <div class="row flex-column align-items-end">
                                        <div class="col-5 mb-3" :class="element.status"> {{element.message}} </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row writing-part">
                            <div class="col-12 h-100 d-flex justify-content-between pt-2">
                                <div class="emoticons d-inline-block"> {{contactIndex}} </div>
                                <input class="w-75 h-75" type="text" placeholder="Scrivi un messaggio">
                                <div class="share">icon</div>
                            </div>
                        </div>
                    </section>
            </main>

            <footer>

            </footer>

        </div>

        <!-- Script Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- Script Js -->
        <script src="./js/script.js"></script>
    </body>
</html>
