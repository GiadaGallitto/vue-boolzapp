<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Link CSS -->
        <link rel="stylesheet" href="./css/style.css">
        <title>Boolzapp</title>
    </head>
    <body>
        <div id="app">

            <header>

            </header>

            <main class="d-flex">
                    <section class="contacts-part h-100 border border-dark container">
                        <div class="row upper-part position-relative">
                            <div class="col-12 profile-tools border border-primary">
                                <div class="row justify-content-between">
                                    <div class="col-3 py-2">
                                        <img class="w-50" src="./img/avatar_io.jpg" alt="my avatar">
                                        <span class="fs-6 pt-1 ps-2">Jade</span>
                                    </div>
                                    <div class="col-4 pt-3 text-end">
                                        icone
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 advisor border border-primary d-flex">
                                <div class="bell-icon"></div>
                                <div class="text-advisor">
                                    <p>Ricevi notifiche di nuovi messaggi</p>
                                    <span>Attiva notifiche desktop</span>
                                </div>
                            </div>
                            <div class="col-12 search py-1 border border-primary">
                                <div class="search-icon d-inline-block">icona</div>
                                <input class="w-75" type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>

                        <div class="row contacts-thumbs position-relative">
                            <div v-for="element in contacts" class="col-12 contact border border-danger d-flex">
                                <img class="contact-icon" :src="`./img/avatar${element.avatar}.jpg `" alt="avatar img">
                                <div class="contact-details pt-3 ps-3">
                                    <p>{{element.name}}</p>
                                    <span>Ultimo messaggio</span>
                                </div>
                            </div>
                        </div>
                    </section>
    
                    <section class="chat-part h-100 border border-dark container">
                        <div class="row position-relative">
                            <div class="col-12 active-chat-tools border border-primary">
                                <div class="row justify-content-between">
                                    <div class="col-3 py-2">
                                        <img class="" src="./img/avatar_io.jpg" alt="my avatar">
                                        <span class="fs-6 pt-1 ps-2">Jade</span>
                                    </div>
                                    <div class="col-4 pt-3 text-end">
                                        icone
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row chat-screen position-relative">
                            <div class="col-12 h-100">
                                <div v-for="(element, index) in contacts[contactIndex].messages " class="container w-75 m-auto bg-info">
                                    <!-- Devo fare in modo che se il messaggio ha come status: send, mi crei una row con le proprie caratteristiche e classi -->
                                    <div class="row border border-dark flex-column align-items-end">
                                        <div class="col-5 border border-dark" :class="element.status"> {{element.message}} </div>
                                    </div>
                                    <!-- Se invece Ã¨ status: received, abbia altre caratteristiche e classi -->
                                </div>
                            </div>
                        </div>

                        <div class="row writing-part">
                            <div class="col-12 h-100 d-flex justify-content-between pt-2">
                                <div class="emoticons d-inline-block">:) </div>
                                <input class="w-75 h-75" type="text" placeholder="Scrivi un messaggio">
                                <div class="share">icon</div>
                            </div>
                        </div>
                    </section>
            </main>

            <footer>

            </footer>

        </div>

        <!-- Script Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- Script Js -->
        <script src="./js/script.js"></script>
    </body>
</html>
